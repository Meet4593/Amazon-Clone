<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
            <div class="nav-left">
                <a href="index.html" class="logo">E-Commerce</a>
            </div>
            <div class="nav-right">
                <a href="index.html" class="nav-link">Home</a>
                <a href="cart.html" class="nav-link">Cart (<span id="cart-count">0</span>)</a>
            </div>
        </div>
    </header>
    <main>
        <div class="order-page">
            <h2>Order Summary</h2>
            <ul id="order-items"></ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <h2>Shipping Details</h2>
            <form id="shipping-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>
                
                <button type="submit" class="checkout-btn">Confirm Order</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <a href="index.html" class="footer-logo">Amazon Clone</a>
                <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <a href="index.html" class="footer-link">Home</a>
                <a href="signin.html" class="footer-link">Sign In</a>
                <a href="cart.html" class="footer-link">Cart</a>
                <a href="order.html" class="footer-link">Order</a>
            </div>
        </div>
    </footer>
    <script src="order.js"></script>
</body>
</html>
